<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="100" cy="100" r="55" fill="#00ADD8" opacity="0.1"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#00ADD8" stroke-width="3"/>
  
  <!-- Web pattern in background -->
  <g opacity="0.2" stroke="#00ADD8" stroke-width="1.5" fill="none">
    <line x1="100" y1="20" x2="100" y2="50"/>
    <line x1="150" y1="50" x2="130" y2="70"/>
    <line x1="170" y1="100" x2="140" y2="100"/>
    <line x1="150" y1="150" x2="130" y2="130"/>
    <line x1="100" y1="180" x2="100" y2="150"/>
    <line x1="50" y1="150" x2="70" y2="130"/>
    <line x1="30" y1="100" x2="60" y2="100"/>
    <line x1="50" y1="50" x2="70" y2="70"/>
    <circle cx="100" cy="100" r="60" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Gopher body (rounder and cuter) -->
  <ellipse cx="100" cy="108" rx="32" ry="35" fill="#76D7EA"/>
  
  <!-- Spider legs (8 total) - left side -->
  <path d="M 68 88 Q 45 70 35 60" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 68 98 Q 40 90 30 85" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 68 108 Q 38 108 28 108" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 68 118 Q 40 126 30 131" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Spider legs (8 total) - right side -->
  <path d="M 132 88 Q 155 70 165 60" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 132 98 Q 160 90 170 85" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 132 108 Q 162 108 172 108" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 132 118 Q 160 126 170 131" stroke="#76D7EA" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Gopher ears (bigger and rounder for cuteness) -->
  <ellipse cx="78" cy="78" rx="10" ry="14" fill="#76D7EA"/>
  <ellipse cx="122" cy="78" rx="10" ry="14" fill="#76D7EA"/>
  <ellipse cx="78" cy="80" rx="5" ry="7" fill="#5BC6DE"/>
  <ellipse cx="122" cy="80" rx="5" ry="7" fill="#5BC6DE"/>
  
  <!-- Gopher face - bigger, cuter eyes -->
  <circle cx="88" cy="100" r="11" fill="white"/>
  <circle cx="112" cy="100" r="11" fill="white"/>
  <circle cx="90" cy="101" r="6" fill="#1A1A1A"/>
  <circle cx="114" cy="101" r="6" fill="#1A1A1A"/>
  
  <!-- Eye highlights (bigger for cuter look) -->
  <circle cx="87" cy="98" r="3" fill="white"/>
  <circle cx="111" cy="98" r="3" fill="white"/>
  
  <!-- Cute rosy cheeks -->
  <ellipse cx="70" cy="108" rx="6" ry="4" fill="#FF9999" opacity="0.4"/>
  <ellipse cx="130" cy="108" rx="6" ry="4" fill="#FF9999" opacity="0.4"/>
  
  <!-- Gopher nose (smaller and cuter) -->
  <ellipse cx="100" cy="112" rx="3" ry="2.5" fill="#1A1A1A"/>
  
  <!-- Gopher mouth with cute buck teeth -->
  <path d="M 95 114 Q 100 117 105 114" stroke="#1A1A1A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <rect x="96" y="116" width="8" height="5" rx="1" fill="white" stroke="#1A1A1A" stroke-width="1"/>
  <line x1="100" y1="116" x2="100" y2="121" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Go "G" badge overlay -->
  <circle cx="140" cy="145" r="20" fill="white" stroke="#00ADD8" stroke-width="2"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00ADD8" text-anchor="middle">G</text>
</svg>